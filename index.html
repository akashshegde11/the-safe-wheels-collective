<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Safe Wheels Collective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./tswc_icon.png" height="64px" width="64px" alt="The Safe Wheels Collective Icon">
        <h1>The Safe Wheels Collective</h1>
        <h2>Locations Repository</h2>
    </header>
    <main>
        <label for="exit-select">Select Side:</label>
        <select id="exit-select">
            <option value="tumakuru">Tumakuru Highway (List Update In Progress)</option>
            <option value="hassana">Hassana Highway (List Update In Progress)</option>
            <option value="magadi">Magadi Road</option>
            <option value="mysuru">Mysuru Expressway (List Update In Progress)</option>
            <option value="kanakapura">Kanakapura Road (List Update In Progress)</option>
            <option value="hosur">Hosur Highway</option>
            <option value="hoskote">Hoskote Highway</option>
            <option value="devanahalli">Devanahalli Highway (List Update In Progress)</option>
            <option value="specials">Special Routes/Circuits</option>
        </select>
        <div id="destinations-list"></div>
    </main>
    <script src="script.js"></script>
    <footer>
        <h4>Made in Bengaluru</h4>
    </footer>
</body>
</html>
